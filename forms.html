<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="emailField">Email</label>
    <input id="emailField" name="userEmail" type="email" placeholder="Enter Email Here">

    <p>

    <label for="passwordfield">Password</label>
    <input id="passwordfield" name="userPassword" type="password" placeholder="Enter Password Here">

    <p>

    <label for="bioField"> Bio</label>
    <textarea id="bioField" name="userBio"placeholder=My Bio></textarea>

    <br>

    <section>

        <h2> How did you hear about us?</h2>

        <input id="billboard" type="radio" name="hearAbout" value="billboard">
        <label for="billboard">Billboard</label>

        <br>

        <input id="radio_ad" type="radio" name="hearAbout" value="radio ad">
        <label for="radio_ad">Radio Ad</label>

        <br>

        <input id="internet_ad" type="radio" name="hearAbout" value="internet ad">
        <label for="internet_ad">Internet Ad</label>

        <br>

        <input id="other" type="radio" name="hearAbout" value="other">
        <label for="other">Other</label>

    </section>

    <br>

    <h4 for="browserType">What is you browser?</h4>

    <select id="browserType" name="Browser">

        <option value="1">Chrome</option>
        <option value="2">Opera</option>
        <option value="3">Edge</option>
        <option value="0">Explorer</option>

    </select>

    <input type="submit" value="Register">

</form>

</body>
</html>
