<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    "use strict";

    (function () {
        "use strict";
        // : Create an AJAX GET request for the file under data/inventory.json

        getData();

        function getData() {

        $.ajax("data/inventory.json").done(function (data) {
                var html = "";
                $('#insertProducts').empty();
                data.forEach(function (tool) {
                    html = `<tr>
                            <td>${tool.title}</td>
                            <td>${tool.quantity}</td>
                            <td>${tool.price}</td>
                            <td>${tool.categories}</td>
                            </tr>`;
                    $('#insertProducts').append(html);
                })

            }).fail(function (error) {
                alert("Error object:" + error);
            })
        }

        setInterval(getData, 3000);
        $('#refresh').click(getData);
    })();


</script>

</body>
</html>
