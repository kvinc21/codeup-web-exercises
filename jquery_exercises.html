<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>
<script src="js/jquery-exercise.js"></script>


<h1 id="free-styling">Free styling Jquery</h1>
<!--Added H1-->

<p> Welcome to Jquery Freestyling</p>

<div class="row col">
  <ul class="travel-list"><a>Travel Bound </a>
      <li class="codeup" id= "Malta">Malta</li>
      <li class="codeup" id= "Greece">Greece </li>
      <li class="codeup" id= "Swiss">Swiss</li>
  </ul>

  <ul class="food-list"><a>Food options</a>
      <li class="my-list" id= "seafood"> Seafood</a> </li>
      <li class="my-list" id= "fish"> Fish & Peta </a> </li>
      <li class="my-list" id= "chocolate"> Chocolate</a> </li>
  </ul>
</div>

<p>DONE!!</p>

<script src="js/jquery.js"></script>
<script>
    $(document).ready(function() {
        // alert( 'The DOM has finished loading!' );

        alert($('h1').html());


        $('.codeup').css('border', 'solid 1px red ');

        $('li').css('font-size', '20px');

            $('h1, p, li').css('background-color', 'yellow');

            $('h1').click(function () {
                $(this).css('background-color','#2b6df3')
            });

            $('p').click(function () {
                $(this).css('font-size', '18px')
            });

            $('.my-list').hover(function () {
                $(this).css('color', '#d70c0c')
            },
                function () {
                    $(this).css('color', '#0e0e0e');
                })
    });

</script>



</body>
</html>
