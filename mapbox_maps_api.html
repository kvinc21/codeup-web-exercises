<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<div id='map' style='width: 90vw; height: 90vw;'></div>
<script src="./js/keys.js"></script>
<script>
    mapboxgl.accessToken = mapboxAPIKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [-80.19343802075878, 25.802069713391482]
    });

    var marker = new mapboxgl.Marker({ draggable:true})
        .setLngLat([-80.19343802075878, 25.802069713391482])
        .addTo(map);

    var miamiPopup = new mapboxgl.Popup()
        .setLngLat([-80.20006, 25.79993])
        .setHTML("<p>Good Food & Good Drinks</p>")
        .addTo(map);

    marker.setPopup(miamiPopup);


</script>

</body>
</html>
